<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

    <!-- Username -->
    <label>Username:</label><br>
    <input type="text" name="username" required><br><br>

    <!-- Password -->
    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <!-- Email -->
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <!-- Phone Number -->
    <label>Phone Number:</label><br>
    <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit number"><br><br>

    <!-- File Upload -->
    <label>Upload File:</label><br>
    <input type="file" name="upload"><br><br>

    <!-- Date -->
    <label>Date:</label><br>
    <input type="date" name="date"><br><br>

    <!-- Date and Time -->
    <label>Date & Time:</label><br>
    <input type="datetime-local" name="datetime"><br><br>

    <!-- Month -->
    <label>Select Month:</label><br>
    <input type="month" name="month"><br><br>

    <!-- Week -->
    <label>Select Week:</label><br>
    <input type="week" name="week"><br><br>

    <!-- Select Course -->
    <label>Select Course:</label><br>
    <select name="course">
        <option value="">--Choose a Course--</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="mern">MERN Stack</option>
    </select><br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>
